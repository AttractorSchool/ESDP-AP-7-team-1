{% extends "profile_board.html" %}
{% load static %}
{% load django_bootstrap5 %}
<title>Change Profile</title>

{% block content %}
<style>
.modal-content {
    margin: 10px auto 20px;
    display: block;
}
</style>

<div id="myModal" class="modal" style="display: block; width: 100%; height: 100%; background-color: #8bc5ff; z-index: 1; overflow: auto">
        <div class="modal-content" style="background-color: white; padding: 20px; width: 50%;">
            <h2 style="margin: 30px auto">Редактирование пользователя</h2><div>
                <form action="{% url 'account_change' user_obj.pk %}" method="POST" enctype="multipart/form-data">
                     {% csrf_token %}
                     {% bootstrap_form form %}
                        <div class="">
                            {% bootstrap_button button_type="submit" content='Изменить' %}
                        </div>
                </form>
            </div>
        </div>
</div>

{% endblock %}
