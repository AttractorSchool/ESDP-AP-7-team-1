{% extends "profile_board.html" %}
{% block content %}
    <h2 class="application_form">Оставьте Вашу заявку!</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Оставить заявку">
    </form>
{% endblock %}
