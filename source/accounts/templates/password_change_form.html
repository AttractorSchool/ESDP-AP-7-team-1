{% extends "index.html" %}
{% load bootstrap5 %}
{% load static %}
{% block title %}Change you password{% endblock %}

{% block content %}
    <h1>Change you password</h1>
    <p>Use the form below to change your password.</p>
    <div class="col-md-12">
        <div class="form-group">
            <form action="." method="post">
                {{ form.as_p }}
                <p><input type="submit" value="Change"></p>
                {% csrf_token %}
            </form>
        </div>
    </div>

{% endblock %}
