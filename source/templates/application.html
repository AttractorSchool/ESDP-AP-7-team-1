{% extends 'base_auth.html' %}
{% load static %}
{% block title %} Завка на обучение {% endblock %}

{% block content %}
<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo text-center">
              <img src="{% static 'images/logo-g.png' %}" alt="logo">
            </div>
            <h6 class="font-weight-light">Заполните все поля и выберете интересующие Вас предметы:</h6>
            <form class="pt-3" action="" method="post">
              {% csrf_token %}

              {% for field in form %}
              <div class="form-group">
                  {{ field.errors }}
                  {{ field }}
              </div>
              {% endfor %}

              <div class="mt-3">
                <input type="submit" style="background:linear-gradient(90deg, #c352eb, #8adabd)" class="btn btn-block border-0 btn-primary btn-lg font-weight-medium auth-form-btn" value="ОСТАВИТЬ ЗАЯВКУ">
              </div>
              <div class="mt-3 text-center">
                  <a href="{% url  'login' %}">ВОЙТИ В СИСТЕМУ</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
  <script>
    console.log($('#id_applicant_name'))
    $('#id_applicant_name').addClass('form-control form-control-lg');
    $('#id_applicant_name').attr('placeholder', 'Имя');
    $('#id_applicant_surname').addClass('form-control form-control-lg');
    $('#id_applicant_surname').attr('placeholder', 'Фамилия');
    $('#id_email').addClass('form-control form-control-lg');
    $('#id_email').attr('placeholder', 'Почта');
    $('#id_phone').addClass('form-control form-control-lg');
    $('#id_phone').attr('placeholder', 'Телефон');
    $('input[name$="subjects"]').addClass('form-check-input');
    $('label').addClass('form-check-label text-muted');
    $('#id_subjects > div').addClass('form-check form-check-dark')
  </script>
{% endblock %}
